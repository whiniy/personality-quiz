<head>

      <div class="answer-choice">

        <br>
        <button onclick="deactivateq1a2()"id="q1a2">Avocado toast</button>
      </div>

    </div>  
    
    <h2>What are you having for lunch?</h2>

			<div class="answer-choice">
        <img id="saladPic" src="assets/salad!!!.jpg" alt="Iceberg lettuce is displayed on a plate with grilled chicken, red onions, and cherry tomatoes.">

        <button onclick="deactivateq2a1()"id="q2a1">Chicken salad</button>
      </div>
<div class="answer-choice">
        <img id="burgerPic" src="assets/burger!!!.jpg" alt="Angus beef is set atop a brioche bun with lettuce, tomatoes, and cheese. There is a side of fries.">

        <button onclick="deactivateq2a2()"id="q2a2">Burger and fries</button>
      </div>
    </div>

      <div class="answer-choice">

      </div>

      <div class="answer-choice">
        <img id="pastaPic" src="assets/pasta!!!.jpg" alt="Bowtie pasta in pesto sauce is set atop a bed of lettuce and is topped with sliced cherry tomatoes.">

        <button onclick="deactivateq3a2()"id="q3a2">Pesto bowtie pasta</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
